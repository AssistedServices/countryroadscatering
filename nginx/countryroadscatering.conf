# Redirect HTTP → HTTPS (and canonicalize www → apex)
server {
    listen 80;
    server_name countryroadscatering.co.uk www.countryroadscatering.co.uk;
    return 301 https://countryroadscatering.co.uk$request_uri;
}

server {
    listen 443 ssl http2;
    server_name countryroadscatering.co.uk;

    # (Let’s Encrypt via certbot will fill these)
    ssl_certificate /etc/letsencrypt/live/countryroadscatering.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/countryroadscatering.co.uk/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/countryroadscatering.co.uk/chain.pem;

    # Static files root (adjust if you prefer a different path)
    root /var/www/countryroadscatering/countryroadscatering;
    index index.html;

    # Security / best-practice headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Tweak CSP if you load external assets
    add_header Content-Security-Policy "default-src 'self'" always;

    # Serve the site
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache-busting for assets (adjust paths/extensions as needed)
    location ~* \.(?:css|js|mjs|ico|gif|jpe?g|png|webp|svg|woff2?)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Optional: gzip (safe for static)
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;

    # Error pages (optional)
    error_page 404 /404.html;
    location = /404.html { internal; }

    # ACME challenge (only needed if not using --nginx installer)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        allow all;
    }
}

# Optional separate server to catch https://www. and redirect it
server {
    listen 443 ssl http2;
    server_name www.countryroadscatering.co.uk;

    ssl_certificate /etc/letsencrypt/live/countryroadscatering.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/countryroadscatering.co.uk/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/countryroadscatering.co.uk/chain.pem;

    return 301 https://countryroadscatering.co.uk$request_uri;
}
