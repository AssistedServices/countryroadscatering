# HTTP → HTTPS (keep ACME reachable) + canonicalize www → apex
server {
    listen 80;
    server_name countryroadscatering.co.uk www.countryroadscatering.co.uk;

    # ACME challenge (Let’s Encrypt)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
        access_log off;
    }

    return 301 https://countryroadscatering.co.uk$request_uri;
}

# HTTPS (apex) — serves the site
server {
    listen 443 ssl http2;
    server_name countryroadscatering.co.uk;

    ssl_certificate     /etc/letsencrypt/live/countryroadscatering.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/countryroadscatering.co.uk/privkey.pem;

    # Static site root
    root /var/www/countryroadscatering.co.uk/countryroadscatering;
    index index.html;

    # Security / best-practice headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Auto-upgrade any http:// references to https:// (fixes mixed content)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https: 'unsafe-inline'; style-src 'self' https: 'unsafe-inline'; img-src 'self' https: data:; font-src 'self' https: data:; connect-src 'self' https:; base-uri 'self'; frame-ancestors 'self'; upgrade-insecure-requests" always;
    # Enforce HTTPS going forward (enable after verifying https works everywhere)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Serve files
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache-busting for assets
    location ~* \.(?:css|js|mjs|ico|gif|jpe?g|png|webp|svg|woff2?)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Proxy API requests to backend service
    location /api/ {
    proxy_pass http://127.0.0.1:4001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 30s;
    }

    # Optional: gzip for text assets
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;

    # Optional: custom 404 page
    error_page 404 /404.html;
    location = /404.html { internal; }
}

# HTTPS (www) — redirect to apex
server {
    listen 443 ssl http2;
    server_name www.countryroadscatering.co.uk;

    ssl_certificate     /etc/letsencrypt/live/countryroadscatering.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/countryroadscatering.co.uk/privkey.pem;

    return 301 https://countryroadscatering.co.uk$request_uri;
}
