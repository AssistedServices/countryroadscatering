server {
    listen 80;
    server_name countryroadscatering.co.uk www.countryroadscatering.co.uk;

    # Redirect HTTP -> HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name countryroadscatering.co.uk www.countryroadscatering.co.uk;

    # SSL certificates (Certbot will generate/manage these)
    ssl_certificate /etc/letsencrypt/live/countryroadscatering.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/countryroadscatering.co.uk/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/countryroadscatering.co.uk/chain.pem;

    # Security & performance headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'";

    # Proxy traffic to your app running on localhost:8001
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files (optional)
    location /static/ {
        alias /opt/countryroadscatering/static/;
        access_log off;
        expires 30d;
    }
}
